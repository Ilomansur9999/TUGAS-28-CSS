<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Belajar CSS - Niomic</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style type="text/css">
		body{
			background-color: #333333;
		}
		
		label{
			color: white;
		}
		
		input{
			color: white;
		}

		.form-group{
			text-align: left;
		}

		form{
			width: 500px;
		}

		img {
			margin: 20px;
		}

	</style>
</head>

<body>
	<div class="content" align="center">
	<form>
		
		<img src="lampung.jpg" class="rounded-circle" width="200px" height="110px" align="center">
		
		<div class="form-group">
			<label>Nama Lengkap</label>
			<input type="text" class="form-control" placeholder="Nama Lengkap">
		</div>
		<div class="form-group">
			<label>Alamat</label>
			<textarea name="name" class="form-control" rows="3" cols="20"></textarea>
		</div>

		<div class="form-group">
			<label>Alamat Email</label>
			<input type="email" class="form-control" placeholder="Alamat Email (Disabled)" disabled>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" placeholder="Password">
		</div>

		<div class="form-group">
			<label>Scan KTP</label>
			<input type="file" class="form-control-file">
		</div>

		<div class="form-check">
			  <input class="form-check-input" type="checkbox">
			  <label class="form-check-label" >
			    Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku
			  </label>
		</div>
		<br>

		<div class="form-group">
			<button type="button" class="btn btn-primary btn-block">Submit</button>
		</div>
	</form>

</body>
</html>
